<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>물품 관리</title>
        <style>
            * {
                box-sizing: border-box;
            }
            div {
                display: block;
            }
            .navbar {
                position: absolute;
                width: 190px;
            }
            .nav-header {
                padding: 33px 25px;
                background: #ffffff;
            }
            .nav {
                padding-left: 0;
                margin-bottom: 0;
            }
            .nav>li {
                position: relative;
                display: block;
            }
            .nav>li>a {
                color: #A6A6A6;
                font-weight: 600;
                padding: 14px 20px 14px 25px;
                position: relative;
                display: block;
                text-decoration: none;
            }
            .nav > li > a:hover {
                background-color:#E65757;
                color: white;
            }
            .main {
                margin: 0 0 0 190px;
                padding: 0 15px;
                position: relative;
                background-color: #f3f3f4;
                border-left-style: solid;
                border-color: #ebebeb;
            }
            .main_head {
                margin-right: -15px;
                margin-left: -15px;
                background-color: #ffffff;
                border-top: 0;
                padding: 0px 10px 20px 10px;
                border-bottom: 1px solid #e7eaec
            }
            .main_head_top {
                width: 100%;
                max-width: 1100px;
                position: relative;
                min-height: 1px;
                padding-right: 15px;
                padding-left: 15px;
            }
            h2 {
                font-weight: 100;
                margin-bottom: 10px;
                line-height: 1.1;
                color: gray;
            }
            .main_head_title {
                background-color: #ffffff;
                padding: 0;
                margin-bottom: 0;
                border-radius: 4px;
                margin-top: 0;
                display: block;
            }
            .main_head_title {
                display: inline-block;
            }
            .main_head_title>li {
                display: inline-block;
            }
            .main_head_title>li a {
                color: inherit;
                text-decoration: none;
            }
            ol {
                margin-top: 0;
                list-style: none;
                display: block;
            }
        </style>    
    </head>
    <body>
        <div class="sidebar">
            <nav class="navbar">
                <div>
                    <ul class="nav">
                        <li class="nav-header">
                            <div>
                                <a href="#">
                                    토마토마켓 로고
                                </a>
                                <br>
                                <a href="#">
                                    상점 사진
                                </a>
                                <p>상점이름</p>
                            </div>
                        </li>
                        <li>
                            <a href="#">
                                <span>홈</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>물품 등록</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>물품 관리</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>구매/판매 내역</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>탈퇴하러가기</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="main">
            <div class="main_head">
                <div class="main_head_top">
                    <h2>물품 목록</h2>
                    <ol class="main_head_title">
                        <li>
                            <a href="메인화면">Home</a>
                        </li>
                        /
                        <li>
                            <strong>물품 목록</strong>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="main_body">
                사진 상태 ...
            </div>
        </div>
        
    </body>
</html>
